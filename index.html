<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>prova daniele</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header class="ds-debug bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portfolio-nav"
                    aria-controls="portfolio-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-uppercase" id="portfolio-nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="ds-debug">
        <section id="hero" class="ds-debug odd">
            <div class="container">
                <div class="d-flex flex-column text-center text-white text-uppercase ">
                    <div class="ds-box-image align-self-center">
                        <img src="img/avatar.svg" alt="">
                    </div>
                    <div class="display-2">
                        start bootstrap
                    </div>
                    <div class="d-flex align-items-center align-self-center pb-3 ">
                        <div class="ds-bar-star mr-2"></div>
                        <i class="fa-solid fa-star p-5"></i>
                        <div class="ds-bar-star"></div>
                    </div>
                    <div class="h4">
                        graphic artist - web designer - illustrator
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="ds-debug">
            <div class="container">
                <h2 class="display-5 text-uppercase text-center pt-5">Portfolio</h2>
                <!-- <div class="star m-auto text-center"> -->
                <div class="d-flex align-items-center align-self-center justify-content-center  pb-3 ">
                    <div class="ds-bar-star mr-2"></div>
                    <i class="fa-solid fa-star p-5"></i>
                    <div class="ds-bar-star"></div>
                </div>
                <div class="row gy-4">
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/cabin.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/cake.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/circus.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/game.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/safe.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4 ds-debug">
                        <div class="card">
                            <img src="img/submarine.png" class="card-img-top" alt="cabin">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="ds-debug odd">
            <div class="container">
                <div class="display-2 text-uppercase m-auto text-center">
                    about
                </div>
                <div class="d-flex align-items-center align-self-center justify-content-center  pb-3 ">
                    <div class="ds-bar-star mr-2"></div>
                    <i class="fa-solid fa-star p-5"></i>
                    <div class="ds-bar-star"></div>
                </div>

            </div>
        </section>
        <section id="contact" class="ds-debug">
            <div class="container">
                contact form
            </div>
        </section>
    </main>
    <footer class="ds-debug">
        <div class="footer-top bg-secondary">
            <div class="container">
                footer-top
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                footer-bottom
            </div>
        </div>
    </footer>
</body>

</html>
